name: Docker Image CI

on:
  push:
    branches: [ "main" ]
 
jobs:
  buildx:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug
      -
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: ./app
          file: ./Dockerfile
          tags: image-my-fastapi
