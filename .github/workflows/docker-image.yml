name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
        run: docker build . --file Dockerfile --tag image-my-fastapi
        run: docker run -it -p 80:80 image-my-fastapi
